<div class="col-xs-12">
    <div class="text-center" ng-if="customers.length == 0">
        <h3>Customers not found</h3>
        <span>Click <a ui-sref="app.customers.add">HERE</a> to add some.</span>
    </div>

    <div ng-if="customers.length > 0">
        <h3 class="text-center">Existing Customers</h3>

        <div class="form-group">
            <button type="button" class="btn btn-default" ui-sref="app.customers.add">Add</button>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th >ID Number</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="customer in customers">
                    <td>{{customer.idNumber}}</td>
                    <td>{{customer.firstName}}</td>
                    <td>{{customer.lastName}}</td>
                    <td>{{customer.emailAddress}}</td>
                    <td>{{customer.phoneNumber}}</td>
                    <td>{{customer.address}}</td>
                    <td class="text-center">
                        <span class="btn btn-group no-padding">
                            <button class="btn btn-sm btn-default">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true" tooltip="Edit" ui-sref="app.customers.view({ customer_id: customer.id })"></span>
                            </button>
                            <button class="btn btn-sm btn-danger">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true" tooltip="Delete" ng-click="delete(customer.id)"></span>
                            </button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
